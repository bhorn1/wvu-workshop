<link rel="import" href="../bower_components/polymer/polymer.html"/>
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html"/>
<link rel="import" href="../bower_components/paper-input/paper-input.html"/>
<link rel="import" href="../bower_components/paper-button/paper-button.html"/>
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html"/>

<dom-module id="todo-input">
    <template>
        <style>
            :host {
                display: block;
                padding: 1rem;
            }
            .layout {
                @apply(--layout-horizontal);
                @apply(--layout-center);
            }
        </style>
        <div class="layout">
            <paper-checkbox id="checkBox" checked="{{completed}}"></paper-checkbox>
            <paper-input no-label-float value="{{title}}">Title</paper-input>
        </div>
        <paper-button on-click="_save">Save</paper-button>
    </template>
    <script>
        class TodoInput extends Polymer.Element {
            static get is() {
                return "todo-input";
            }

            static get properties() {
                return {
                    title: String,
                    completed: Boolean
                };
            }

            _save() {
                this.dispatchEvent(new CustomEvent("create-todo", {
                    detail: {
                        title: this.title,
                        completed: this.completed
                    }
                }));
                this.title = "";
                this.completed = false;
            }
        }
customElements.define(TodoInput.is, TodoInput);
    </script>
</dom-module>
