plugins {
  id 'com.sourcemuse.mongo' version '1.0.0'
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'

defaultTasks 'clean'

dependencies {
    compile 'io.dropwizard:dropwizard-client:1.1.4'
    compile 'io.dropwizard:dropwizard-core:1.1.4'
    compile 'org.mongodb:mongo-java-driver:3.5.0'
    testCompile 'io.dropwizard:dropwizard-testing:1.1.4'
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:2.8.47'
}

repositories {
    mavenCentral()
}

mainClassName="service.Application"

test {
    exclude '*/**IntegrationTest.java'
}
